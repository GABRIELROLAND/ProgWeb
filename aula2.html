<!DOCTYPE html>
<html>
<head>
<title> Aula 2 - Continuação de scape de string </title>
<meta charset="UTF-8">

<script>

var nome1="Guilherme"; // Se usar contra barra (\) no meio do nome vc pode adicionar qualquer caracter. Ex: Gui\'lherme = Gui'lherme
var nome2="Bea\'triz";
var nome3="Pau\"la";
var nome4="Cleit\@n";
alert(nome1);
alert(nome2);
alert(nome3);
alert(nome4);

var nome=prompt("Qual o seu nome?"); //Como criar caixa com entrada de dados - prompt serve para chamar uma função
alert("Prazer em conhece-lo(a),\u00A0"+nome); //Para responder após entrada de dados

var idade=prompt("Qual a sua idade?");
alert("Nome:\u00A0" + nome + "\nIdade:" + idade);

//Operadores Matematicos: +, _, *, /, %





</script>
</head>
