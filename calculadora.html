
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  < src="aula.js"></>
  </head>
<body>
	<h2>Calculadora do Martelotte</h2>
	<h4>Preencha os campos abaixo:</h4>
	<form name="calculadora">
    Valor 1: <input type="text" name="valor1" id="valor1"/>
	<br>
	Valor 2: <input type="text" name="valor2" id="valor2"/>
	<br>
		<input type="button" name="button" value="+" onClick="somar()">
		<input type="button" name="button" value="-" onClick="subtrair()">
		<input type="button" name="button" value="x" onClick="multiplicar()">
		<input type="button" name="button" value="/" onClick="dividir()">
		<input type="button" name="button" value="pot" onClick="potencializar()">
		
	<br>
	Resultado:<input type="text" ID="resultado" name="resultado" VALUE="">
</form>
</body>
</html>
