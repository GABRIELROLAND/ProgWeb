  <body>
  <center>
  <h1>Cadastro</h1>
  <h2>
    <script>
  now=new Date();
document.write("Hoje: "+now.getDay()+"/"+now.getMonth()+"/"+now.getFullYear());
function nome() {
  vnome=prompt("Entre com seu nome");
}
function Email() {
  vEmail=prompt("Entre com seu email");
}
contador=0;
function Cadastrar() {
  contador++;
  document.getElementById("Textarea").value+=contador+"-"+vnome+"\n"+vEmail+"\n\n";
}
</script>
</h2>
<br>
<button class="btn-primary" onclick="nome()">Digite o Nome</button>
<button class="btn-primary" onclick="Email()">Digite o Email</button>
<button class="btn-primary" onclick="Cadastrar()">Cadastrar</button>
<br>
<br>
<textarea style="resize: none;" id="Textarea" rows="20" cols="60">
</textarea>
</br>
</br>
</center>
  </body>
</html>
